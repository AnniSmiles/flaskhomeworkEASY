<!doctype html>
<html lang="">
<head>
    <title>Calculator</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    
    
    <div style="background-color:cornsilk;width:100px;height:120px;">
        <form method="POST" action="/">
            <label for="firstNum">First Number</label>
            <input type="text" name="firstNumber" id="firstNum" style="width:100%;">
            <select name="operator" id="" style="width:100%; margin-top: 10px;">
        
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="^2">^2</option>
                <option value="√">√</option>
            </select>
            <label for="secondNum">Second Number</label>
            <input type="text" name="secondNumber" id="secondNum" style="width:100%;">
            <button type="submit" style="background-color:darkkhaki; margin-top:10px">Submit</button>
        </form>
        <td><strong>Result:</strong></td>
        <td>{{ expr }}</td>
    </div>
</body>
</html>
